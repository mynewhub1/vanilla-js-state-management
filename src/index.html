<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./js/main.js"></script>
    <title>Commenting Application</title>
  </head>
  <body>
    <div id="app">
      <form class='comment-form'>
        <label for="name">Name: </label>
        <input type="text" id='name'>
        <label for="email">Email: </label>
        <input type="text" id='email'>
        <label for="new-comment-field">Comment: </label>
        <input type="text" id='new-comment-field'/>
        <button type='submit'>Post</button>
      </form>
    </div>
    <div>
      <form class='notes'>
        <label for='note'>Your Note:</label>
        <input type="text" id='note' value=''>
        <button type='submit'>Save Note</button>
      </form>
    </div>
    <div class='comments'></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
    <link rel="stylesheet" href="css/global.css" />
    <!-- <link rel="stylesheet" media="all" href="https://rawgit.com/hankchizljaw/boilerform/master/dist/css/boilerform.min.css?v=1.1.1" />
    <title>State Management</title> -->
</head>
<body>
    <main>
        <header class="intro">
            <h1 class="intro__heading">To Do list</h1>
            <p class="intro__summary">A list of things that you have accomplished for today.</p>
            <p class="intro__summary"><b>Note:</b> The data isn't stored, so it will disappear if you reload!</p>
        </header>
        <section class="app">
            <section class="app__input">
                <h2 class="app__heading">Things I have done</h2>
                <div class="js-items" aria-live="polite" aria-label="A list of items you have done"></div>
                <form class="[ new-item ] [ boilerform ] [ js-form ]">
                    <div class="boilerform">
                        <!-- Form styles from the https://boilerform.design boilerplate -->
                        <label for="new-item-field" class="[ new-item__label ] [ c-label ]">Add a comment</label>
                        <input type="text" class="[ new-item__details ] [ c-input-field ]" id="new-item-field" autocomplete="off" />
                        <button class="[ c-button ] [ new-item__button ]">Post Comment</button>
                    </div>
                </form>
            </section>
            <aside class="app__status">
                <p role="status" class="visually-hidden">You have done <span class="js-status">1 thing</span> today!</p>
                <div class="[ app__decor ] [ js-count ]" aria-hidden="true">
                    <small>You've done </small>
                    <span>0</span>
                    <small>things today </small>
                </div>
            </aside>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
